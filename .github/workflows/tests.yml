name: Todai CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: dart format lib --set-exit-if-changed
        if: success() || failure()
      - run: flutter test
        if: success() || failure()
